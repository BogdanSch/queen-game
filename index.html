<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="queen mt-5">
            <div class="queen__wrap">
                <div class="content text-center">
                    <h1>Queen Game</h1>
                    <p>The only one who pulls the queen card can win</p>
                </div>
                <div class="queen__game mt-5 text-center">
                    <div id="game-message" class="queen__message">Your turn take the card!</div>
                    <button class="btn btn-primary mt-4" id="restartGameButton">Restart</button>
                    <div id="deck-container" class="queen__deck mt-5"></div>
                    <div id="played-cards-container" class="queen__played-cards"></div>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
